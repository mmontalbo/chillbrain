<!DOCTYPE>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>{% block title %}{% endblock %}</title>
	{% block head %}	
		<link rel="shortcut icon" href="css/favicon.ico" >
	
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="{{url.base}}js/jquery.cookie.js"></script>
		<script type="text/javascript" src="{{url.base}}js/backbone-min.js"></script>
		<script type="text/javascript" src="{{url.base}}js/chillbrain.core.js"></script>
		
		<script type="text/javascript">

			function async(url, extras) {
				var get = extras.get;
				var callback = extras.callback;
				var reference = extras.ref;
				$.ajax({
					   type: get == null || !get ? "POST" : "GET",
					   url: url,
					   success: function(msg){
							callback.call(reference, msg);
					   }
				});
			}
			
		</script>
	{% endblock %}
</head>
<body>
	{% block body %}
	{% endblock %}
</body>
</html>
